<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Species Catalogue</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #fef9f9;
      --bg2: #fdf6f0;
      --accent1: #ffb347; /* warm orange */
      --accent2: #ff6f91; /* pink */
      --accent3: #6dd5ed; /* light blue */
      --card: rgba(255,255,255,0.7);
      --card-border: rgba(255,255,255,0.4);
      --text: #374151;
      --muted: #6b7280;
      --input-bg: rgba(255,255,255,0.8);
      --input-border: rgba(0,0,0,0.1);
      --input-focus: rgba(255,183,77,0.6);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 40%, #f6d365 70%, #fda085 100%);
      overflow: hidden;
    }

    /* Floating pastel blobs */
    .orb {
      position: absolute;
      width: 55vmax;
      height: 55vmax;
      filter: blur(70px);
      opacity: 0.4;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      animation: float 18s ease-in-out infinite;
    }
    .orb:nth-child(1) {
      top: 20%;
      left: 20%;
      background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 60%);
      animation-delay: 0s;
    }
    .orb:nth-child(2) {
      top: 80%;
      left: 80%;
      background: radial-gradient(circle at 70% 70%, var(--accent2), transparent 60%);
      animation-delay: 4s;
    }
    .orb:nth-child(3) {
      top: 50%;
      left: 30%;
      background: radial-gradient(circle at 50% 50%, var(--accent3), transparent 60%);
      animation-delay: 8s;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(calc(-50% + 25px), calc(-50% - 15px)) scale(1.05); }
    }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(780px, 92vw);
      padding: clamp(24px, 4vw, 40px);
      background: var(--card);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .title {
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 800;
      margin: 0 0 8px;
      background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f, #f9f871);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin: 0 0 28px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    .input-wrap {
      margin: 0 auto;
      width: min(680px, 100%);
      position: relative;
    }

    .search-input {
      width: 100%;
      height: 56px;
      border-radius: 14px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      padding: 0 52px;
      font-size: 16px;
      outline: none;
      transition: box-shadow 200ms ease, border-color 200ms ease, background 200ms ease;
    }
    .search-input::placeholder {
      color: var(--muted);
    }
    .search-input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(255,183,77,0.25);
      background: white;
    }

    .icon-left, .kbd-right {
      position: absolute;
      top: 0;
      height: 56px;
      display: grid;
      place-items: center;
      pointer-events: none;
      color: var(--muted);
    }
    .icon-left { left: 14px; }
    .kbd-right {
      right: 14px;
      font-size: 12px;
      border: 1px solid var(--input-border);
      background: rgba(255,255,255,0.6);
      padding: 4px 8px;
      border-radius: 8px;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      .orb { animation: none; }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <main class="wrap">
    <section class="card" role="region" aria-labelledby="main-title">
      <h1 id="main-title" class="title">Species Catalogue</h1>
      <p class="subtitle">Find info about any species!</p>

      <form class="input-wrap" action="#" method="get" role="search" onsubmit="return sayHi()">
        <span class="icon-left">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>

        <input
          class="search-input"
          type="text"
          name="q"
          placeholder="Search by common name or scientific name..."
        />
        <span class="kbd-right">Enter</span>
        <button type="submit" hidden>Search</button>
      </form>

      <p class="note">Tip: Try “Panthera leo”, “Monarch butterfly”, or “Ginkgo biloba”.</p>
    </section>
  </main>
  <script>
    function sayHi() {
      alert("Hi");
      console.log("Log from the console runs!")
      return false; // prevents form submission
    }
  </script>
</body>
</html>
